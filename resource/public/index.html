<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Don't be strangers</title>
    <!--<link rel="stylesheet" href="/style.css">-->
    <link rel="icon" type="image/png" href="/images/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/icons/favicon.svg" />
    <link rel="shortcut icon" href="/images/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="DontBeStrangers" />
    <link rel="manifest" href="/images/icons/site.webmanifest" />
  </head>
  <body>

    <main>
      <h1>Don't be strangers</h1>

      <custom-router>
        <custom-route data-path="/" data-element="home-page"></custom-route>
        <custom-route data-path="/auth/github/callback" data-element="auth-github-callback"></custom-route>
        <custom-route data-path="/user/contacts" data-element="contact-list" data-auth-required="true"></custom-route>
      </custom-router>
    </main>

    <template id="template-home-page">
      <github-login></github-login>
    </template>

    <template id="template-contact-list">
      <h3>Contacts</h3>
      <ul></ul>
    </template>

    <template id="template-contact-item">
      <style>
        .display-none {
          display: none;
        }
      </style>
      <li>
        <span class="full-name"></span>
        <span class="frequency-days"></span>
        <span class="due-at"></span>
        <button class="contacted-action">✔️</button>
        <span class="contacted-status contacted-pending display-none">⏳</span>
        <span class="contacted-status contacted-success display-none">✅</span>
        <span class="contacted-status contacted-error display-none">🚫</span>
      </li>
    </template>

    <template id="template-github-login">
      <div>
        <button type="button">Login with GitHub</button>
      </div>
    </template>

    <template id="template-internal-link">
      <a slot="link" href="[[href]]">
        <slot></slot>
      </a>
    </template>

    <script type="module" src="/js/index.js"></script>
  </body>
</html>
