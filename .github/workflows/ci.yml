name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    container:
      image: alpine
    steps:
      - uses: actions/checkout@v4
      - name: Install zig
        run: apk add zig

  build:
    runs-on: ubuntu-latest
    container:
      image: alpine
    needs: setup
    steps:
      - name: Build
        run: zig build -Dgithub-client-id=test_gh_client_id -Dgithub-client-secret=test_gh_client_secret
      - name: Test
        run: zig test src/test.zig

  test:
    runs-on: ubuntu-latest
    container:
      image: alpine
    needs: setup
    steps:
      - name: Test
        run: zig build -Dgithub-client-id=test_gh_client_id -Dgithub-client-secret=test_gh_client_secret
      - name: Test
        run: zig test src/test.zig
